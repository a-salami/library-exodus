<!DOCTYPE html>
<html lang = "en">
    <head>
        <title> Look for Books | Library Exodus</title>
        <!-- make a favicon for each page -->
        <link rel = "stylesheet" href = "../css-js/bootstrap.min.css"/>
        <link rel = "stylesheet" href = "../css-js/library.css"/>
        <script src = "../css-js/library.js"></script>
    </head>
    <body>  
        <div class = "container">
            <!-- Header, Navigation -->
            <div class = "row">
                <div class = "pageHeader" id = "top"></div>
                <div class = "navbar" id = "nav"></div>
                <script>
                    setHeader("top"); //sets element with id "top" with the page header html
                    setNavbar("nav");//sets element with id "nav" with the navigation html 
                </script>
            </div>

            <!-- "Body" -->
            <div class = "row">
              <div class = "col-sm-6">
                <h3>-WANT FOR BOOKS-</h3>
                <p>Here are all the books I want to own someday!</p>
              </div>
            </div>

            <div class = "row">
              <div class = "col-sm-6">
                <h3><b>BOOKS FOR OLDER ONES</b></h3>
                <div id = "normalBooks"></div> <!-- table holder -->
                <script> setWantedBooks("normalBooks"); </script>
              </div>
            </div>

            <div class = "row">
              <div class = "col-sm-6">
                <h3><b>BOOKS FOR LITTLE ONES</b></h3>
                <div id = "kidsBooks"></div> <!-- table holder -->
                <script> setWantedBooks("kidsBooks", "kids"); </script>
              </div>
            </div>

            <!-- Footer -->
              <div class = "row pageFooter" id = "footer">
                <script>
                  setFooter("footer");
                </script>
              </div>
          </div>
    </body>
</html>
